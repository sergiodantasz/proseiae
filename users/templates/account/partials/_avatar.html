{% load avatar_tags %}
<div class="avatar {{ extra_classes|default:"" }}"
     style="max-width: {{ avatar_size }}px; max-height: {{ avatar_size }}px"
     {{ extra_attrs|default:""|safe }}>
  <div class="rounded-full">
    <img alt="User avatar"
         src="{% avatar_url user=request_user size=avatar_size %}" />
  </div>
</div>
