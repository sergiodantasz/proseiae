{% extends "allauth/layouts/base.html" %}
{% load avatar_tags %}
{% block content %}
  <div class="flex flex-col gap-4 items-center">
    <div class="avatar">
      <div class="size-52 rounded-full">
        <img src="{% avatar_url user_ 208 %}" alt="User avatar" />
      </div>
    </div>
    <div class="flex flex-col items-center">
      <span class="font-bold text-2xl">{{ user_.profile.name }}</span>
      <span class="text-primary text-sm">@{{ user_.username }}</span>
    </div>
    <div class="text-center max-w-2xl">
      {% if user_.profile.bio %}
        <p>{{ user_.profile.bio }}</p>
      {% else %}
        <p class="opacity-50">Sem biografia dispon√≠vel.</p>
      {% endif %}
    </div>
  </div>
{% endblock content %}
