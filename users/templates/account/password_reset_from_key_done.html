{% extends "allauth/layouts/base.html" %}
{% load heroicons %}
{% block content %}
  <div class="text-center mb-8">
    <h1 class="font-bold text-2xl mb-1">Redefinição de senha</h1>
    <p class="opacity-50">Redefinição de senha finalizada.</p>
  </div>
  <div class="flex flex-col items-center gap-4">
    <div role="alert" class="alert alert-success alert-soft">
      {% heroicon_outline "check-circle" %}
      <span>Sua senha foi alterada com sucesso!</span>
    </div>
    <a class="btn btn-primary" href="{% url "account_login" %}">Entre com a nova senha</a>
  </div>
{% endblock content %}
